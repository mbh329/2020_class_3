<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8' />
      <title>Cool Buildings of the United States </title>
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' rel='stylesheet' />
      <link href='css/styles.css' rel='stylesheet' />
  </head>
  <body>
    <!-- the sidebar is fixed width and will contain a title, some text, and buttons -->
    <div id='sidebar'>
    <h3>Cool Buildings of the USA </h3>

    <p>My friends living around the United States provided their favorite
      building in their respective cities</p>

    <p>📍Click a marker to see the building name, physical address, and wikipedia.</p>

    <hr/>


    <p>👆Click the buttons below to fly to the non-nyc buildings.</p>

    <br/>
    <!-- Buttons for flying the map -->
    <button class='flyto-button' id="chicago">✈️ Chicago</button>
    <br/>

    <button class='flyto-button' id="denver">✈️ Denver</button>
    <br/>

    <button class='flyto-button' id="seattle">✈️ Seattle</button>
    <br/>

    <button class='flyto-button' id="sanfran">✈️ San Francisco</button>
    <br/>

    <button class='flyto-button' id="losangeles">✈️ LA </button>
    <br/>

    <button class='flyto-button' id="providence">✈️ Providence </button>
    <br/>

    <button class='flyto-button' id="newpaltz">✈️ New Paltz </button>
    <br/>

    <button class='flyto-button' id="nyc">🗽 New York</button>
    </div>

    <!-- this is the map container, which will hold the mapboxGL map -->
    <div id='map-container'></div>

    <!-- Load mapboxGL, jQuery, then our local javascript files -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js'></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src='js/data.js'></script>
    <script src='js/scripts.js'></script>

  </body>
</html>
